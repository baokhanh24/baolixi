<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lì xì Tết</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<style>
  body {
  
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 414px;
    height: 896px;
 
    margin: 0;
  }
  
  .red-envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #9b000b;
   
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  

  
  .lixi {
    color: white;
    font-weight: bold;
    font-size: 24px;
    width: 500px;
    align-items: center;
    z-index: 2;
  }
  
  .money{
    position: absolute;
    top: 160px;
    transform: rotate(90deg);
    margin-left: 16px;
    width: 454px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    
  }
  
 
  .hidden {
    display: none;
    }
    
</style>
</head>
<body>

<div class="red-envelope" onclick="openRedEnvelope()">
  <img src="./baolixi.png" class="lixi"/>
  <img  class="money"/>
</div>

<script>
var displayedImages = []; // Mảng lưu trữ các URL hình ảnh đã hiển thị

function openRedEnvelope() {
  var moneyImage = document.querySelector('.money');
  
  // Kiểm tra xem có hình ảnh mới để hiển thị hay không
  var randomDenomination;
  do {
    randomDenomination = getRandomDenomination();
  } while (displayedImages.includes(randomDenomination.money)); // Kiểm tra nếu hình ảnh đã được hiển thị
  
  var imageUrl = randomDenomination.money;
  
  // Đặt URL hình ảnh và thêm vào mảng hình ảnh đã hiển thị
  moneyImage.src = imageUrl;
  displayedImages.push(imageUrl);
  confetti({
  particleCount: 100,
  spread: 70,
  origin: {x:0.55 , y: 0.5}
});
}

function getRandomDenomination() {
  var denominations = [
    {money: "./5nghin.jpg"},
    {money: "https://i.pinimg.com/originals/40/02/59/40025923b76a31a613831d6a62ceed28.jpg"},
    {money: "https://xosodaicat.com/storage/giai-ma-4-2020/tien/nam-mo-thay-tien-10-nghin-danh-con-gi.JPG"},
    {money: "https://i.pinimg.com/originals/79/c1/ff/79c1ff383f0e2b6adaa358f00d42b1d9.png"},
    {money: "https://baoxaydung.com.vn/stores/news_dataimages/vananh/072016/06/10/100839baoxaydung_image009.jpg"},
    {money: "https://i.pinimg.com/originals/16/37/f1/1637f1520d3ea80f499dc9e6bf21c6c9.png"},
    {money: "https://en.numista.com/catalogue/photos/viet_nam/5e9e97d1456249.52677947-original.jpg"},
    {money: "https://upload.wikimedia.org/wikipedia/vi/a/a9/100nghins.jpg"}
  ];
  return denominations[Math.floor(Math.random() * denominations.length)];
}

</script>

</body>
</html>
